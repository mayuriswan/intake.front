<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 400px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Login</h3>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input id="username" class="form-control" formControlName="username"
                        [ngClass]="{ 'is-invalid': loginForm.get('username').invalid && loginForm.get('username').touched }" />
                    <div *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched"
                        class="invalid-feedback">
                        Username is required.
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" class="form-control" formControlName="password"
                        [ngClass]="{ 'is-invalid': loginForm.get('password').invalid && loginForm.get('password').touched }" />
                    <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched"
                        class="invalid-feedback">
                        Password is required.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
            </form>
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
        </div>
    </div>
</div>
